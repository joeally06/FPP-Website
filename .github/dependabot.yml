# Dependabot configuration for automated security updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "America/Chicago"
    # Limit open PRs to avoid overwhelming
    open-pull-requests-limit: 10
    # Group minor and patch updates together to reduce PR noise
    groups:
      # Security updates are always separate and high priority
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "typescript"
        update-types:
          - "patch"
          - "minor"
      dev-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "typescript"
        update-types:
          - "patch"
          - "minor"
    # Reviewers for PRs (optional - add GitHub usernames)
    # reviewers:
    #   - "joeally06"
    # Labels to add to PRs
    labels:
      - "dependencies"
      - "automated"
    # Commit message format
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions (keep workflows up to date)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "06:00"
      timezone: "America/Chicago"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
